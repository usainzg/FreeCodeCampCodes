<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FreeCodeCamp Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,700,800,300' rel='stylesheet' type='text/css'>
<div id="calculator">
  <p id="title">FreeCodeCamp Calculator</p>
  <p id="author">by: Unai Sainz</p>
  <div class="container">
    <div class="button-row">
       <input type="text" disabled="disabled" id="answer"/>
    </div>
    
    <div class="button-row">
      <button id="btn" value="AC">AC</button>
      <button id="btn" value="CE">CE</button>
      <button id="btn" value="%">%</button>
      <button id="btn" value="/">รท</button>
    </div>
    
    <div class="button-row">
      <button id="btn" value="7">7</button>
      <button id="btn" value="8">8</button>
      <button id="btn" value="9">9</button>
      <button id="btn" value="*">x</button>
    </div>
    
    <div class="button-row">
      <button id="btn" value="4">4</button>
      <button id="btn" value="5">5</button>
      <button id="btn" value="6">6</button>
      <button id="btn" value="-">-</button>
    </div>
    
    <div class="button-row">
      <button id="btn" value="1">1</button>
      <button id="btn" value="2">2</button>
      <button id="btn" value="3">3</button>
      <button id="btn" value="+">+</button>
    </div>
    
    <div class="button-row">
      <button id="btn" value="0">0</button>
      <button id="btn" value=".">.</button>
      <button id="final" value="=">=</button>
    </div>
    
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
