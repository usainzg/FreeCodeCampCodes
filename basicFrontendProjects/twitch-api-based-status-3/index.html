<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Twitch API Based Status</title>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="row text-center">
    <h1>FreeCodeCamp Twitch Status</h1>
  </div>
  <div class="col text-center">
    <div class="selector col-md-1" id="all">
      <button class="btn">All</button>
    </div>
    <div class="selector col-md-1" id="online">
      <button class="btn">Online</button>
    </div>
    <div class="selector col-md-1" id="offline">
      <button class="btn">Offline</button>
    </div>
  </div>


  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-xs-12 well display">
      </div>
    </div>

  </div>





  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="js/index.js"></script>

</html>
