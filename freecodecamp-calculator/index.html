<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FreeCodeCamp Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,700,800,300' rel='stylesheet' type='text/css'>
<div id="calculator">
  <p id="title"></p>
  <p id="author"></p>
  <div class="container">
    <div class="button-row">
       <input type="text" disabled="disabled" id="answer"/>
    </div>
    
    <div class="button-row">
      <button id="btn">AC</button>
      <button id="btn">CE</button>
      <button id="btn">%</button>
      <button id="btn">รท</button>
    </div>
    
    <div class="button-row">
      <button id="btn">7</button>
      <button id="btn">8</button>
      <button id="btn">9</button>
      <button id="btn">x</button>
    </div>
    
    <div class="button-row">
      <button id="btn">4</button>
      <button id="btn">5</button>
      <button id="btn">6</button>
      <button id="btn">-</button>
    </div>
    
    <div class="button-row">
      <button id="btn">1</button>
      <button id="btn">2</button>
      <button id="btn">3</button>
      <button id="btn">+</button>
    </div>
    
    <div class="button-row">
      <button id="btn">0</button>
      <button id="btn">.</button>
      <button id="final">=</button>
    </div>
    
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
